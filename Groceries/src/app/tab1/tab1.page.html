
<ion-header>
  <ion-toolbar>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">

  <ion-list>
    <ion-item-sliding *ngFor="let item of items; let i = index"> 
        <ion-item>
          <ion-label>
            <h2>{{item.name}}</h2>
            <p>{{item.quantity}}</p>
          </ion-label>
        </ion-item>        
      <ion-item-options>
        <ion-button type="button" (click)="removeItem(item, i)" ion-button color="danger">
          <ion-icon name="trash"></ion-icon>
       
          Done
        </ion-button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="addItem()" size="small"><ion-icon name="add" ></ion-icon></ion-fab-button>
  </ion-fab>
</ion-content>
